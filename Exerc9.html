<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Document</title>
    <script>
        function Replicar() {
            let bImagem = document.getElementById('figuras');
            for(let i = 1; i<20; i++)
                bImagem.innerHTML += '<img src="Hogwarts-Escola-1.jpg" width="20%">'
        }
    </script>
</head>
<body>
    <div id="figuras">
        <img src="Hogwarts-Escola-1.jpg" width="20%">        
    </div>
    <input type="submit" id="replicar" name="replicar" onclick="Replicar()">
</body>
</html>
