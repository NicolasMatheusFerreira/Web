<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Adicionar() {
            let blist = document.querySelector("ul li");
            blist += 1;
            blist.appendChild(blist);
        }
    </script>
</head>
<body>
    <ul>
        <li>Item </li>
    </ul>
    <input type="submit" id="lista" name="lista" autofocus onclick="Adicionar()">
</body>
</html>
