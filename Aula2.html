<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Soma() {
            let tn1 = window.document.getElementById('entra1');
            let tn2 = window.document.getElementById('entra2');
            let res = window.document.getElementById('resultado');

            let n1 = Number(tn1.value)
            let n2 = Number(tn2.value)
            let soma = n1+n2;
            res.innerHTML = `A soma entre ${n1} e ${n2} e igual a = ${soma}`;
        }
</script>
</head>

<body>
    <input type="number" name="entra1" id="entra1">
    <input type="number" name="entra2" id="entra2">
    <input type="button" value="Somar" onclick="Soma()">;
    <h1 id="resultado">Resultado</h1>
</body>
</html>
