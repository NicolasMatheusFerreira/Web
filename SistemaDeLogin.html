<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Login() {
            let busuario = document.getElementById('usuario').value;
            let bsenha = document.getElementById('senha').value;
            let bsaida = document.getElementById('saida');

            if (busuario=="Nicolas" && bsenha=="33900643")
                bsaida.innerHTML = `Login aceito com sucesso`;
            else bsaida.innerHTML = `Tente novamente`;
        }
    </script>
</head>
<body>
    <input type="text" id="usuario" placeholder="Insira seu login" autofocus>
    <input type="password" id="senha" placeholder="Informe sua senha">
    <input type="button" id="entrar" value="Entrar" onclick="Login()">
    <div id="saida"></div>
</body>
</html>
